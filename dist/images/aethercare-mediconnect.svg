<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid-health" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
    <linearGradient id="health-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#grid-health)"/>
  
  <!-- Main container -->
  <rect x="80" y="60" width="640" height="480" rx="16" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Header with medical cross -->
  <rect x="80" y="60" width="640" height="70" rx="16" fill="url(#health-gradient)"/>
  <text x="140" y="105" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white">AetherCare</text>
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">MediConnect AI</text>
  
  <!-- Medical cross icon -->
  <rect x="600" y="82" width="30" height="8" rx="2" fill="white" opacity="0.9"/>
  <rect x="611" y="71" width="8" height="30" rx="2" fill="white" opacity="0.9"/>
  
  <!-- AI badge -->
  <circle cx="670" cy="95" r="20" fill="#8b5cf6" opacity="0.8"/>
  <text x="670" y="102" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  
  <!-- Feature 1: Hospital Locator -->
  <rect x="110" y="160" width="190" height="160" rx="10" fill="#334155" stroke="#475569" stroke-width="2"/>
  <text x="205" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">Hospital Locator</text>
  
  <!-- Hospital building icon -->
  <rect x="175" y="210" width="60" height="50" rx="4" fill="#475569" stroke="#06b6d4" stroke-width="2"/>
  <rect x="185" y="220" width="12" height="12" fill="#06b6d4"/>
  <rect x="208" y="220" width="12" height="12" fill="#06b6d4"/>
  <rect x="185" y="240" width="12" height="12" fill="#06b6d4"/>
  <rect x="208" y="240" width="12" height="12" fill="#06b6d4"/>
  <rect x="194" y="250" width="14" height="10" fill="#10b981"/>
  
  <!-- Medical cross on building -->
  <rect x="200" y="205" width="8" height="3" fill="#ef4444"/>
  <rect x="202" y="203" width="3" height="8" fill="#ef4444"/>
  
  <text x="205" y="285" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">3 Hospitals nearby</text>
  <text x="205" y="305" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">âœ“ Doctor Available</text>
  
  <!-- Feature 2: Skin Disease Detection -->
  <rect x="320" y="160" width="190" height="160" rx="10" fill="#334155" stroke="#475569" stroke-width="2"/>
  <text x="415" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6" text-anchor="middle">Skin AI Detection</text>
  
  <!-- Camera/scan icon -->
  <circle cx="415" cy="235" r="35" fill="#475569" stroke="#8b5cf6" stroke-width="2"/>
  <rect x="405" y="225" width="20" height="20" rx="3" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="415" cy="235" r="12" fill="#8b5cf6" opacity="0.6"/>
  
  <!-- AI scanning effect -->
  <path d="M 385 210 L 395 220" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <path d="M 445 210 L 435 220" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <path d="M 385 260 L 395 250" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <path d="M 445 260 L 435 250" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  
  <text x="415" y="285" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">AI-Powered Analysis</text>
  <text x="415" y="305" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Instant Detection</text>
  
  <!-- Feature 3: Blood Report Analysis -->
  <rect x="530" y="160" width="190" height="160" rx="10" fill="#334155" stroke="#475569" stroke-width="2"/>
  <text x="625" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">Report Analysis</text>
  
  <!-- Document icon -->
  <rect x="590" y="210" width="70" height="60" rx="4" fill="#475569" stroke="#f59e0b" stroke-width="2"/>
  <line x1="600" y1="225" x2="650" y2="225" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="600" y1="235" x2="650" y2="235" stroke="#10b981" stroke-width="2"/>
  <line x1="600" y1="245" x2="640" y2="245" stroke="#eab308" stroke-width="2"/>
  <line x1="600" y1="255" x2="645" y2="255" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Language icons -->
  <circle cx="600" cy="290" r="8" fill="#3b82f6"/>
  <text x="600" y="294" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">EN</text>
  
  <circle cx="620" cy="290" r="8" fill="#10b981"/>
  <text x="620" y="294" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">HI</text>
  
  <circle cx="640" cy="290" r="8" fill="#f59e0b"/>
  <text x="640" y="294" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">KA</text>
  
  <text x="625" y="310" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Multilingual Support</text>
  
  <!-- Chatbot section -->
  <rect x="110" y="350" width="610" height="140" rx="10" fill="#334155" stroke="#475569" stroke-width="2"/>
  <text x="130" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">AI Health Assistant</text>
  
  <!-- Chat bubbles -->
  <rect x="130" y="395" width="350" height="35" rx="8" fill="#475569"/>
  <text x="145" y="415" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">What are the symptoms of diabetes?</text>
  
  <rect x="170" y="440" width="520" height="35" rx="8" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1"/>
  <text x="185" y="452" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Common symptoms include increased thirst, frequent</text>
  <text x="185" y="467" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">urination, extreme hunger, and unexplained weight loss...</text>
  
  <!-- AI bot icon -->
  <circle cx="640" cy="400" r="18" fill="#10b981"/>
  <circle cx="633" cy="395" r="3" fill="white"/>
  <circle cx="647" cy="395" r="3" fill="white"/>
  <path d="M 633 407 Q 640 412 647 407" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Tech stack badges -->
  <g transform="translate(110, 510)">
    <rect x="0" y="0" width="70" height="22" rx="11" fill="#06b6d4" opacity="0.8"/>
    <text x="35" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Next.js</text>
    
    <rect x="80" y="0" width="90" height="22" rx="11" fill="#8b5cf6" opacity="0.8"/>
    <text x="125" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">AI/ML Models</text>
    
    <rect x="180" y="0" width="70" height="22" rx="11" fill="#10b981" opacity="0.8"/>
    <text x="215" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Node.js</text>
    
    <rect x="260" y="0" width="95" height="22" rx="11" fill="#f59e0b" opacity="0.8"/>
    <text x="307" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Google Maps</text>
    
    <rect x="365" y="0" width="70" height="22" rx="11" fill="#3b82f6" opacity="0.8"/>
    <text x="400" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Firebase</text>
    
    <rect x="445" y="0" width="55" height="22" rx="11" fill="#ef4444" opacity="0.8"/>
    <text x="472" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">NLP</text>
  </g>
  
  <!-- Decorative medical elements -->
  <path d="M 740 130 L 745 135 L 740 140" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="60" cy="300" r="25" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="760" cy="480" r="30" fill="#10b981" opacity="0.1"/>
</svg>
