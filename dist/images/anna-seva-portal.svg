<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid-anna" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid-anna)"/>
  
  <!-- Main card container -->
  <rect x="100" y="80" width="600" height="440" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Header bar -->
  <rect x="100" y="80" width="600" height="60" rx="12" fill="#4f46e5"/>
  <text x="150" y="118" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Anna-Seva Portal</text>
  
  <!-- Location icon -->
  <circle cx="550" cy="110" r="18" fill="#8b5cf6" opacity="0.8"/>
  <path d="M 550 100 L 550 110 M 550 110 L 545 108 M 550 110 L 555 108" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Map icon -->
  <circle cx="600" cy="110" r="18" fill="#10b981" opacity="0.8"/>
  <path d="M 593 108 L 593 115 L 600 112 L 607 115 L 607 108 L 600 111 Z" fill="white"/>
  
  <!-- PDS/Ration Card -->
  <rect x="140" y="180" width="240" height="140" rx="8" fill="#334155" stroke="#475569" stroke-width="2"/>
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">RATION CARD</text>
  <text x="160" y="235" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Card No: XXXX-XXXX-XXXX</text>
  <rect x="160" y="250" width="60" height="50" rx="4" fill="#475569"/>
  <text x="167" y="280" font-family="Arial, sans-serif" font-size="24" fill="#cbd5e1">ðŸ‘¤</text>
  <text x="230" y="265" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">S M Siddalingaswamy</text>
  <text x="230" y="280" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Family Members: 4</text>
  <text x="230" y="295" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Priority: APL</text>
  
  <!-- Shop availability panel -->
  <rect x="420" y="180" width="240" height="140" rx="8" fill="#334155" stroke="#475569" stroke-width="2"/>
  <text x="440" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">Fair Price Shop</text>
  
  <!-- Shop 1 -->
  <circle cx="450" cy="240" r="8" fill="#10b981"/>
  <text x="465" y="245" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Shop A - 2.5 km</text>
  <text x="465" y="260" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Stock: Available</text>
  
  <!-- Shop 2 -->
  <circle cx="450" cy="285" r="8" fill="#eab308"/>
  <text x="465" y="290" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Shop B - 4.1 km</text>
  <text x="465" y="305" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Stock: Limited</text>
  
  <!-- Inventory management -->
  <rect x="140" y="350" width="240" height="130" rx="8" fill="#334155" stroke="#475569" stroke-width="2"/>
  <text x="160" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">Inventory Status</text>
  
  <!-- Stock bars -->
  <rect x="160" y="395" width="180" height="15" rx="4" fill="#475569"/>
  <rect x="160" y="395" width="150" height="15" rx="4" fill="#10b981"/>
  <text x="160" y="425" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Rice: 83%</text>
  
  <rect x="160" y="435" width="180" height="15" rx="4" fill="#475569"/>
  <rect x="160" y="435" width="90" height="15" rx="4" fill="#eab308"/>
  <text x="160" y="465" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Wheat: 50%</text>
  
  <!-- Token booking -->
  <rect x="420" y="350" width="240" height="130" rx="8" fill="#334155" stroke="#475569" stroke-width="2"/>
  <text x="440" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6">Book Token</text>
  
  <!-- Calendar icon -->
  <rect x="450" y="395" width="40" height="40" rx="4" fill="#475569" stroke="#8b5cf6" stroke-width="2"/>
  <rect x="450" y="395" width="40" height="10" rx="4" fill="#8b5cf6"/>
  <text x="462" y="422" font-family="Arial, sans-serif" font-size="16" fill="#cbd5e1">15</text>
  
  <text x="500" y="410" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Next Available:</text>
  <text x="500" y="425" font-family="Arial, sans-serif" font-size="11" fill="#10b981">Tomorrow 10 AM</text>
  
  <!-- Book button -->
  <rect x="450" y="445" width="180" height="28" rx="6" fill="#8b5cf6"/>
  <text x="510" y="465" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Book Now</text>
  
  <!-- Tech stack badges -->
  <g transform="translate(120, 540)">
    <rect x="0" y="0" width="90" height="24" rx="12" fill="#3b82f6" opacity="0.8"/>
    <text x="45" y="16" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Next.js 15</text>
    
    <rect x="100" y="0" width="85" height="24" rx="12" fill="#3178c6" opacity="0.8"/>
    <text x="142" y="16" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">TypeScript</text>
    
    <rect x="195" y="0" width="80" height="24" rx="12" fill="#00ed64" opacity="0.8"/>
    <text x="235" y="16" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">MongoDB</text>
    
    <rect x="285" y="0" width="95" height="24" rx="12" fill="#ea4335" opacity="0.8"/>
    <text x="332" y="16" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Google Maps</text>
    
    <rect x="390" y="0" width="50" height="24" rx="12" fill="#4f46e5" opacity="0.8"/>
    <text x="415" y="16" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">JWT</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="750" cy="50" r="30" fill="#4f46e5" opacity="0.1"/>
  <circle cx="50" cy="550" r="40" fill="#10b981" opacity="0.1"/>
</svg>
